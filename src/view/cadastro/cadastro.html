<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cadastrar</title>

    <!-- Bootstrap core CSS -->
    <link href="../../resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../resources/css/bootstrap/form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../../resources/image/xclass.png" alt="" width="300" height="150">
        <h2>Formulário de Cadastro</h2>
        <p class="lead">Faça seu cadastro no XClass!</p>
      </div>
      
      <div class="row">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Dados Cadastrais</h4>
          <form class="needs-validation" method="POST" action="../../controller/user/CreateFullNewUser.php" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nome</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Sobrenome</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">E-mail <span class="text-muted"></span></label>
              <input type="email" class="form-control" name="email" id="email" placeholder="ex@gmail.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="password">Senha</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required>
              <div class="invalid-feedback">
                Digite sua senha.
              </div>
            </div>

            <div class="mb-3">
              <label for="password2">Confirme Sua Senha<span class="text-muted"></span></label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirmar Senha">
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="birthday">Data de Nascimento</label>
                    <div class="mb-3">
                        <input type="date" name="birthday" id="birthday" class="form-control">
                    </div>
              </div>
            </div>

            <h4 class="mb-3">Sexo</h4>
              <div class="d-block my-3">
                <div class="custom-control custom-radio">
                  <input id="sexoM" name="sexoM" type="radio" class="custom-control-input" checked required>
                  <label class="custom-control-label" for="sexoM">Masculino</label>
                </div>
                <div class="custom-control custom-radio">
                  <input id="sexoF" name="sexoF" type="radio" class="custom-control-input" required>
                  <label class="custom-control-label" for="sexoF">Feminino</label>
                </div>
              </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 XClass</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacidade</a></li>
          <li class="list-inline-item"><a href="#">Termos</a></li>
          <li class="list-inline-item"><a href="#">Suporte</a></li>
        </ul>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
